<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="" />
      <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="" />
      <div class="card">
        <div class="card-header">
          <img class="card-image" src="images/bg-pattern-card.svg" alt="" />
          <div class="profile-img">
            <img class="victor" src="images/image-victor.jpg" alt="victor" />
          </div>
        </div>
        <div class="card-body">
          <div class="card-info">
            <h2 class="profile-name">Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
        </div>
        <div class="card-social">
          <div class="card-stats">
            <h2 class="numbers">80K</h2>
            <p>Followers</p>
          </div>
          <div class="card-stats">
            <h2 class="numbers">803K</h2>
            <p>Likes</p>
          </div>
          <div class="card-stats">
            <h2 class="numbers">1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
